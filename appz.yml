app:
    name: Mongodb Express
    code: mongodbexpress
    notify: svarkey@ecloudcontrol.com

build:
    version: 0.1
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: mongodbexpress-0.54

deploy:
    context: shonecloudcontrol/DEV
    replicas: 1
    port:
    - 8081

properties:
    ME_CONFIG_MONGODB_ENABLE_ADMIN: true
    ME_CONFIG_MONGODB_SERVER: mongodb-4-4
    ME_CONFIG_MONGODB_PORT: 27017
    ME_CONFIG_MONGODB_AUTH_DATABASE: admin
    ME_CONFIG_MONGODB_ADMINUSERNAME: admin
    ME_CONFIG_MONGODB_ADMINPASSWORD:
         vault: MONGODB_AUTH_PASSWORD
    #ME_CONFIG_BASICAUTH_USERNAME: user1
    #ME_CONFIG_BASICAUTH_PASSWORD:
     #    vault: MONGODB_BASIC_AUTH_PASSWORD
    revision: 18
